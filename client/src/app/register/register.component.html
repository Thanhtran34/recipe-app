<mat-card class="register">
  <mat-card-header>Create your account</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Email is invalid
        </mat-error>
      </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password"/>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="password2" type="password"/>
          <mat-error *ngIf="registerForm.get('password2')?.hasError('required')">
            Confirmation is required
          </mat-error>
        </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Register</button>

    </form>
  </mat-card-content>
  <mat-card-footer class="footer">
    Already have an account?
    <span class="login-link" [routerLink]="['/login']">Log in</span>.
  </mat-card-footer>
</mat-card>
